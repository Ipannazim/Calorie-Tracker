<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calorie Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>



<body>


  <div class="bg-blobs">
    <div class="blob blob--1"></div>
    <div class="blob blob--2"></div>
  </div>



  <div class="app">
    <header class="app__header">
      <h1 class="app__title">Calorie Counter</h1>
      <button id="resetDayBtn" class="btn btn--subtle" aria-label="Reset day">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
          <path d="M3 3v9h9" />
        </svg>
        Reset
      </button>
      <button id="logoutBtn" class="btn btn--danger" aria-label="Logout" style="margin-left: 8px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </header>

    <section class="dashboard">
      <div class="progress-circle">
        <!-- Visual progress bar -->
        <div class="hero-stats">
          <span id="totalCals" class="stat-current">0</span>
          <span class="stat-goal"> / <span id="goalCals">0</span> kcal</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div class="goal-input-group">
        <label for="dailyGoal">Goal:</label>
        <input id="dailyGoal" class="goal-input" type="number" inputmode="numeric" min="0" placeholder="2200">
        <button id="saveGoalBtn" class="btn btn--primary" style="padding: 6px 12px;">Save</button>
      </div>
    </section>

    <section class="add-food card">
      <h2>Add Food</h2>
      <form id="addForm" autocomplete="off">
        <div class="field">
          <label for="foodSelect">Select Food</label>
          <select id="foodSelect"></select>
        </div>

        <div class="field" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div>
            <label for="foodAmount">Amount (<span id="amountUnit">serving</span>)</label>
            <input id="foodAmount" type="number" inputmode="numeric" min="0" step="0.5" placeholder="1" required>
          </div>
          <div>
            <label>&nbsp;</label>
            <div id="perUnitInfo" style="padding: 12px 0; color: var(--text-muted); font-size: 14px;">Per serving: 0
              kcal</div>
          </div>
        </div>

        <div class="actions" style="margin-top: 16px; text-align: right;">
          <button type="submit" class="btn btn--primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Entry
          </button>
        </div>
      </form>
    </section>

    <section class="list">
      <h2>Today's Entries</h2>
      <div id="entries" class="entries" aria-live="polite"></div>
    </section>

    <footer class="app__footer">
      <p>Calorie Counter â€¢ Offline Capable</p>
    </footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <span id="toastMsg">Action successful</span>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
